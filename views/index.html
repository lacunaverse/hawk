{{define "static"}}
<script src="/static/index.js" defer type="module"></script>

{{template "layout" .}}
{{define "content"}}
<div>
    <h1>{{.Date}}</h1>
    {{if .NeedsLogging}}

    {{end}}
    <input type="button" value="Save" />

    <p>Nothing to log right now. Check back later!</p>
    {{end}}
</div>
{{end}}
